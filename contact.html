<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MDRRMO Gonzaga</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('qwe.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(228, 222, 222);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 0;
        }

        header, footer {
            position: relative;
            z-index: 1;
            background-color: rgba(3, 3, 3, 0.7);
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin: 5px 0;
            font-size: 16px;
        }

        .main-content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
            flex: 1;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .contact-info {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .contact-info p {
            margin: 8px 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1e7e34;
        }

        footer {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MDRRMO Gonzaga</h1>
        <p>Emergency Incident Reporting System</p>
    </header>

    <section class="main-content">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Office Address:</strong> Municipal Hall, Gonzaga, Cagayan</p>
            <p><strong>Phone:</strong> 0915-282-5974</p>
            <p><strong>Email:</strong> gonzagarescue1025@gmail.com</p>
            <p><strong>Facebook:</strong>MDRRMO GONZAGA</p>
        </div>

        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
        &copy; 2025 MDRRMO Gonzaga. All rights reserved.
    </footer>
</body>
</html>
